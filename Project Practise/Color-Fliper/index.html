<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fliper</title>
    <style>

    </style>
</head>
<body>
    <div class="main-conatiner">
        <h1>Background Color <span id="colorPalate"></span></h1>
        <button id="clickMe">Click</button>
    </div>

    <script>
        const colorPalate = document.getElementById('colorPalate')
        const setClick = document.getElementById('clickMe')
        const colorCode = () => {
            let hex = '0123456789ABCDEF'
            let color = '#'
            for(let i = 0; i < 6; i++){
                color += hex[Math.floor(Math.random() * 16)]
            }
            return color
        }
        // console.log(colorCode());
        const setBgColors = () => {
            document.body.style.backgroundColor = colorCode()
            colorPalate.innerHTML = colorCode()
        }
        setClick.addEventListener('click', setBgColors)
    </script>



</body>
</html>
