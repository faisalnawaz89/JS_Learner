    const submit = document.getElementById('submit')
    const todoValue = document.querySelector('#todoValue')
    const addItem = document.querySelector('.addItem')
    let data = []
    let editTodo = null

   const Todoitem = (e) => {
    e.preventDefault()
        const addTodo = todoValue.value
        if(addTodo){
            if(editTodo !== null){
                data[editTodo] = addTodo
                editTodo = null
            }else{
                data.push(addTodo)
            }
            todoValue.value = ''
            showData()
        }
        
   }
   const showData = () => {
        let todoList = data.map((value, index)=>{
            return `<h1>${value} <button onclick=removeData(${index})>delete</button><button onclick=editTodoItem(${index})>Edit</button></h1>`
        }).join('')
        addItem.innerHTML = todoList
   }

   const removeData = (index) => {
        // Process - 1
        // data = data.filter((_,i) => i !== index)
        data.splice(index,1)
        showData()
   }

   const editTodoItem = (i) => {
        todoValue.value = data[i]
        editTodo = i
   }

/*

Here's what happens behind the scenes when the new keyword is used:

A new object is created: The new keyword initiates the creation of a new JavaScript object.

A prototype is linked: The newly created object gets linked to the prototype property of the constructor function. This means that it has access to properties and methods defined on the constructor's prototype.

The constructor is called: The constructor function is called with the specified arguments and this is bound to the newly created object. If no explicit return value is specified from the constructor, JavaScript assumes this, the newly created object, to be the intended return value.

The new object is returned: After the constructor function has been called, if it doesn't return a non-primitive value (object, array, function, etc.), the newly created object is returned.
